        </nav>

    </header>

    <!-- Main section -->
    <main>
        <!-- Arbetserfarenhet section from REST-->
        <section id="ad_arbete" class="flex_col">

            <h3 class="sub_title">Mina arbetserfarenhetr</h3>
            <!-- arbete input -->
            <div class="add_table flex_col">

                <h4 class="sub_title_2">Lägg till</h4>
                <form id="add_edit_work" class="form_input">
                    <label for="work">Title:</label><br>
                    <input type="text" id="work" name="work"><br><br>
                    <label for="work_place">plats:</label><br>
                    <input type="text" id="work_place" name="work_place"><br><br>

                    <label for="work_start">Startdatum:</label>
                    <input type="month" id="work_start" name="work_start" min="2010-03" value="2021-10"><br><br>
                    <label for="work_end">Slutdatum:</label>

                    <input type="month" id="work_end" name="work_end" min="2021-03" value="2021-10"><br><br>

                    <input id="work_addC" class="btn add_btn" name="workaddC" type="submit" value="LÄGG TILL">
                </form>

            </div>


            <!-- Arbete table -->
            <div class="table_frame">
                <table class="studier_table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Plats</th>
                            <th>Startdatum</th>
                            <th>Slutdatum</th>
                        </tr>
                    </thead>
                    <tbody id="ad_works_table">

                    </tbody>
                </table>
            </div>
        </section>
        <!--Edit Kurs-->
        <div class="add_table edit_form flex_col">
            <h4 class="sub_title_2">Uppdatera</h4>
            <form id="edit_work_form" name="forms" class="form_input ">
                <label for="edit_work">Kurs:</label><br>
                <input type="text" id="edit_work" name="edit_work"><br><br>
                <label for="edit_place_work">Lärosäte:</label><br>
                <input type="text" id="edit_place_work" name="edit_place_work"><br><br>

                <label for="edit_start_work">Startdatum:</label>
                <input type="month" id="edit_start_work" name="edit_start_work" min="2010-03" value="2021-10"><br><br>
                <label for="edit_end_work">Slutdatum:</label>

                <input type="month" id="edit_end_work" name="edit_end_work" min="2021-03" value="2021-10"><br><br>

                <input id="editC_work" class="btn add_btn" name="edit_addC_work" type="submit" value="LÄGG TILL">
            </form>
        </div>
    </main>
