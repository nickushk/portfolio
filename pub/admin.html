<!-- Body -->

<body>

    <!-- Header and navigation -->
    <header class="admin_header">

        <!-- Navigation for admin -->
        <nav class="admin_nav ">
            <ul class="flex_row_space_between">
                <li><a href="#ad_studier">Kurs</a></li>
                <li><a href="#ad_arbete">Projekt</a></li>
                <li><a href="#ad_projekt">Arbete</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main section -->
    <main>
        <!-- Projekt section from REST-->
        <section id="ad_projekt" class="flex_col">
            <h3 class="sub_title">Mina projekt</h3>

            <!-- items -->
            <div class="projects_item" id="projects_item">

            </div>

        </section>


        <!-- Studier section from REST-->
        <section id="ad_studier" class="flex_col">
            <h3 class="sub_title">Mina studier</h3>

            <!-- cours input -->
            <div class="add_course flex_col">

                <h4 class="sub_title_2">Lägg till/Redigerar</h4>
                <form class="form_input" id="form_input">
                    <label for="course">Kurs:</label><br>
                    <input type="text" id="course" name="course"><br><br>
                    <label for="place">Lärosäte:</label><br>
                    <input type="text" id="place" name="place"><br><br>

                    <label for="start">Startdatum:</label>
                    <input type="month" id="start" name="start" min="2010-03" value="2021-10"><br><br>
                    <label for="end">Slutdatum:</label>
                    <input type="month" id="end" name="end" min="2010-03" value="2021-10"><br><br>

                    <input id="addC" class="btn add_btn" name="addC" type="submit" value="LÄGG TILL">
                </form>
            </div>
            <!-- Studier table -->
            <div class="table_frame">
                <table class="studier_table">
                    <thead>
                        <tr>
                            <th>Kurs</th>
                            <th>Lärosäte</th>
                            <th>Startdatum</th>
                            <th>Slutdatum</th>
                            <th>Admin</th>
                        </tr>
                    </thead>
                    <tbody id="ad_courses_table">

                    </tbody>
                </table>
            </div>
        </section>

        <!-- Arbetserfarenhet section from REST-->
        <section id="ad_arbete" class="flex_col">

            <h3 class="sub_title">Mina arbetserfarenhetr</h3>
    <!-- cours input -->
    <div id="add_edit_course" class="add_course flex_col">

        <h4 class="sub_title_2">---</h4>
        <form class="form_input" id="work_input">
            <label for="work">Kurs:</label><br>
            <input type="text" id="" name="work"><br><br>
            <label for="work_place">Lärosäte:</label><br>
            <input type="text" id="work_place" name="work_place"><br><br>

            <label for="work_start">Startdatum:</label>
            <input type="month" id="work_start" name="start" min="2010-03" value="2021-10"><br><br>
            <label for="work_end">Slutdatum:</label>
            <input type="month" id="work_end" name="end" min="2010-03" value="2021-10"><br><br>

            <input id="work_addC" class="btn add_btn" name="addC" type="submit" value="LÄGG TILL">
        </form>
    </div>

            <!-- Studier table -->
            <div class="table_frame">
                <table class="studier_table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Plats</th>
                            <th>Startdatum</th>
                            <th>Slutdatum</th>
                        </tr>
                    </thead>
                    <tbody id="works_table">

                    </tbody>
                </table>
            </div>
        </section>
        <!-- Kontakt section -->
        <section class="flex_col" id="nav_kontakt">
            <h3 class="sub_title">Kontakta mig</h3>
            <form class="contact_form form" action="mailto:nick.kushkbaghi@gmail.com" method="post"
                enctype="text/plain">

                <label for="name">Namn:<br></label>
                <input id="name" type="text" name="name"><br>
                <label for="email">E-mail:<br></label>
                <input type="email" id="email" name="email"><br>
                <label for="email">Meddelande:<br></label>
                <input class="message" type="text" name="comment"><br>
                <input class="btn" type="submit" value="SKICKA ">
                <input class="btn" type="reset" value="ÅTERSTÄLLA ">
            </form>
        </section>
    </main>

    <footer class="flex_col">
