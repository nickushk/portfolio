<body>

    <!-- Header and navigation -->

        <!-- Navigation for admin -->

        </nav>

    </header>

    <!-- Main section -->
    <main>
  
        <!-- Studier section from REST-->
        <section id="ad_studier" class="flex_col">
            <h3 class="sub_title">Mina studier</h3>

            <!-- cours input -->
            <div class="add_table flex_col">

                <h4 class="sub_title_2">Lägg till</h4>
                <form id="add_course" class="form_input" >
                    <label for="course">Kurs:</label><br>
                    <input type="text" id="course" name="course"><br><br>
                    <label for="place">Lärosäte:</label><br>
                    <input type="text" id="place" name="place"><br><br>

                    <label for="start">Startdatum:</label>
                    <input type="month" id="start" name="start" min="2010-03" value="2010-10"><br><br>
                    <label for="end">Slutdatum:</label>
                    
                    <input type="month" id="end" name="end" min="2021-03" value="2021-10"><br><br>

                    <input id="addCourse" class="btn add_btn" name="addC" type="submit" value="LÄGG TILL">
                </form>
              
            </div>
            <!-- Studier table -->
            <div class="table_frame">
                <table class="studier_table">
                    <thead>
                        <tr>
                            <th>Kurs</th>
                            <th>Lärosäte</th>
                            <th>Startdatum</th>
                            <th>Slutdatum</th>
                            <th>Admin</th>
                        </tr>
                    </thead>
                    <tbody id="ad_courses_table">

                    </tbody>
                </table>
            </div>
        </section>

        
            <!--Edit Kurs-->
            <div class="add_table edit_form flex_col">
                <h4 class="sub_title_2">Uppdatera</h4>
                <form id="edit_course_form" name= "forms" class="form_input "  >
                    <label for="edit_course">Kurs:</label><br>
                    <input type="text" id="edit_course" name="edit_course"><br><br>
                    <label for="edit_place">Lärosäte:</label><br>
                    <input type="text" id="edit_place" name="edit_place"><br><br>

                    <label for="edit_start">Startdatum:</label>
                    <input type="month" id="edit_start" name="edit_start" min="2010-03" value="2021-10"><br><br>
                    <label for="edit_end">Slutdatum:</label>
                    
                    <input type="month" id="edit_end" name="edit_end" min="2021-03" value="2021-10"><br><br>

                    <input id="editC" class="btn add_btn" name="edit_addC" type="submit" value="LÄGG TILL">
                </form>
            </div>

    </main>
